<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/js/calculator.js" type="text/javascript"></script>
    </head>
    <body>
       
        <input type="text" id="num1"/>
        <input type="text" id="num2"/>
        <button type="button" id="btnadd" >+</button>
        <button type="button" id="btnsub">-</button>
        <br/>
        <div id="result"></div>

        
        <script>
            var calc=new Calculator();
            
            function getObj(key)
            {
                    return document.getElementById(key);
                
            }
            
           var num1=getObj("num1");
           var num2=getObj("num2");
           var btnadd=getObj("btnadd");
           var btnsub=getObj("btnsub");
           var result=getObj("result");
           
           function add()
           {
               result.innerHTML=calc.add(parseInt(num1.value),parseInt(num2.value));
               
           }
            function sub()
           {
               result.innerHTML=calc.sub(parseInt(num1.value),parseInt(num2.value));
               
           }
           
           
          btnadd.onclick=function(){
           
           add();
          };
          num1.onkeyup=function(){
              add();
          };
          
          num2.onkeyup=function()
          {
              add();
          };
          
          btnsub.onclick=function()
          {
              sub();
          };
          
         </script>
    </body>
</html>
